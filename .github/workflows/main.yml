name: Moltbook 24-7 Agent
on:
  schedule:
    - cron: '* * * * *'  # Ini kode buat jalanin tiap menit, anjing!
  workflow_dispatch:      # Biar lu tetep bisa klik manual
jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Execute Fart Agent
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python agent.py
